{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Url Shortener</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      |<a href="{% url 'index_view' %}"> Home </a>|
      <a href="{% url 'bookmark_create_view' %}"> Create Bookmark </a>|
      {% if not request.user.is_authenticated %}
        <a href="{% url 'user_create_view' %}"> Create User </a>|
        <a href="{% url 'login' %}"> Login </a>|
      {% else %}
        <a href="{% url 'logout' %}?next={% url 'index_view' %}"> Logout </a>|
      {% endif %}
    {% block content %}
    {% endblock %}
    </div>
  </body>
</html>
